{{ define "header" }}
<header class="flex justify-center items-center h-[8vh]">
	<div class="flex justify-between items-center w-[1200px]">
		<div>
			<img src="/assets/go.svg" alt="go logo" height="20px" width="60px" />
		</div>
		<div>
			<span class="font-bold text-3xl" id="header-title">HOME</span>
		</div>
		<div class="flex">
			{{ if .Account.Email }}
				<div>
					<span>{{ .Account.Email }}</span>
					<span
						_="on htmx:afterRequest if event.detail.successful window.location.reload()"
						hx-get="/api/account/sign-out" 
						hx-swap="none" 
						class="bg-blue-500 px-6 py-4 ml-3"
					>
						SIGN OUT
					</span>
				</div>
			{{ else }}
				<div>
					<a href="/sign-in" class="font-bold text-3xl">Sign in</a>
				</div>
			{{end}}
			<div class="ml-3">Items: <span id="cart-count">{{ .CartCount }}</span></div>
		</div>
	</div>
</header>
{{ end }}
