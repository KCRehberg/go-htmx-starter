<!DOCTYPE html>
<html lang="en">
<head>
	{{ template "meta" }}
	<title>Home</title>
</head>
<body class="flex flex-col h-screen">
	<header class="flex justify-center items-center h-[8vh]">
		<div class="flex justify-between items-center w-[1200px]">
			<div>
				<img src="/assets/go.svg" alt="go logo" height="20px" width="60px" />
			</div>
			<div>
				<span class="font-bold text-3xl" id="header-title">HOME</span>
			</div>
			{{ if .user_email }}
				<div>
					<span>{{ .user_email }}</span>
					<span hx-get="/api/account/sign-out" _="on htmx:afterRequest if event.detail.successful window.location.reload()" hx-swap="none" class="bg-blue-500 px-6 py-4">SIGN OUT</span>
				</div>
			{{ else }}
				<div>
					<a href="/sign-in" class="font-bold text-3xl">Sign in</a>
				</div>
			{{end}}
		</div>
	</header>
	<main class="flex justify-center items-center grow bg-slate-600">
		<button class="px-10 py-5 bg-primary text-white mt-5" _="on click toggle .text-primary on #header-title">
				CLICK ME TO TOGGLE A CLASS WITH HYPERSCRIPT
		</button>
	</main>
</body>
<script src="/static/app.js"></script>
</html>
